<!DOCTYPE html>
<html>
  <head>
    <!-- ... (head content) ... -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", normal;
      }

      header {
        font-size: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        font-weight: 600;
        /*background-color: #00a7e1;*/
        color: #e48254;
        margin: 0px;
        padding: 0;
      }
    </style>
  </head>

  <header>ThreatTrace AI</header>

  <body style="background: #eeebea">
    <div style="text-align: center">
      <img src="{{ image_path }}" alt="Image" width="500" />
      <p style="color: Violet; font-size: 24px">{{ gun_exists }}</p>
      <form method="POST" action="/prev_image">
        <input type="hidden" name="current_image" value="{{ current_image }}" />
        <button
          type="submit"
          style="
            background: Violet;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
          "
        >
          Prev Image
        </button>
      </form>

      <form method="POST" action="/next_image">
        <input type="hidden" name="current_image" value="{{ current_image }}" />
        <button
          type="submit"
          style="
            background: Violet;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
          "
        >
          Next Image
        </button>
      </form>
    </div>
  </body>
</html>
