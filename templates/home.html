<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"

    />
    <title>Welcome to INSERT PROJECT NAME HERE</title>
    <style>
      body {
        font-family: "Quicksand", normal;
        text-align: center;

      header {
        background-color: #eeebea;

            background: Violet;

            padding: 10px 20px;
            font-size: 18px;

            cursor: pointer;
